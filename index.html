<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div id="left-container">
            <div id="search-container">
                <h2>Search for a city:</h2>
                <form id="search-form">
                    <input id="city-name" type="text" placeholder="Seattle">
                    <button id="search-btn">Search</button>
                </form>
            </div>

            <div class="line"></div>

            <div id="history-container">
                <ol id="history-list"></ol>
            </div>
        </div>

        <div id="right-container">
            <div id="top-container">
                <h2 id="city-date">--</h3>
                <h4 id="top-temp">Temp:</h4>
                <h4 id="top-wind">Wind:</h4>
                <h4 id="top-humidity">Humidity:</h4>
                <h4 id="top-uv">UV Index:</h4>
            </div>

            <div id="bottom-container">
                <h2>5-Day Forecast:</h2>
                <div id="cards-container"></div>
            </div>
        </div>
    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
